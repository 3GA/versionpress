    VP-Term-Id: vp_term_id
    VP-TermMeta-Key: meta_key
  actions:
    create: Created termmeta '%VP-TermMeta-Key%'
    edit: Edited termmeta '%VP-TermMeta-Key%'
    delete: Deleted termmeta '%VP-TermMeta-Key%'

